<h2>Rule</h2>
1. Add the date of the day. (MM+DD)<br>
2. Divide the day of the day by the date you added. ((MM+DD)/DD)<br>
3. The resulting value is a number on the menu.<br>
4. Please check the corresponding number on the menu.<br>
5. That's your lunch menu.<br>
